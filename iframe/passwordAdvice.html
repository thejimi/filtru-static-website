<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="max-w-sm overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800" style="width:500px; height:250px">
            <div class="flex items-center px-6 py-3 bg-red-700">
                <h1 class="mx-3 text-lg font-semibold text-white"><i class="fa-solid fa-triangle-exclamation"></i>&nbsp;&nbsp;Weak password</h1>
            </div>
        
            <div class="px-6 py-4">
                <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Filtru Suggestions</h1>
                <div class="flex items-center mt-4 text-gray-700 dark:text-gray-200">
                    <i style="color:rgb(206, 196, 255)" class="fa-solid fa-flask"></i>&nbsp;
        
                    <h1 class="px-2 text-sm">[password generated based on user's input]</h1>
                </div>
                <div class="flex items-center mt-2 text-gray-700 dark:text-gray-200">
                    <i style="color:rgb(183, 183, 183)" class="fa-solid fa-1"></i>&nbsp;
        
                    <h1 class="px-2 text-sm">[random password - human looking]</h1>
                </div>
                <div class="flex items-center mt-2 text-gray-700 dark:text-gray-200">
                    <i style="color:rgb(183, 183, 183)" class="fa-solid fa-2"></i>&nbsp;
        
                    <h1 class="px-2 text-sm">[random password - random characters]</h1>
                </div>
                <div class="flex items-center mt-2 text-gray-700 dark:text-gray-200">
                    <i style="color:rgb(183, 183, 183)" class="fa-solid fa-3"></i>&nbsp;
        
                    <h1 class="px-2 text-sm">[very long random characters password]</h1>
                </div>
            </div>
        </div>
</body>
